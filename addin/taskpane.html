<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PhishGuard</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="taskpane.css" />
</head>
<body class="app">
    <h3 class="pg-h3">PhishGuard</h3>
    <div class="pg-muted">Scans the currently opened email and shows SAFE / LOW / MED / HIGH.</div>

    <div class="pg-row">
        <button id="scanBtn" class="pg-btn">Scan this email</button>
    </div>

    <!-- result badge goes here -->
    <div id="result" class="pg-space-top"></div>

    <!-- optional links section -->
    <h4 class="pg-h4">Links found</h4>
    <div id="links" class="pg-links"></div>

    <script src="taskpane.js"></script>
</body>
</html>
